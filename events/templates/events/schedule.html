{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<Title>Schedule</Title>
<h1>Schedule</h1>
<ol>
{% for event in events %}
    <li>
            {{ event.away_team.name }} vs. {{ event.home_team.name }} <br>
            {{ event.start|date:"l, F j, Y g:i A" }} <br>
            {{ event.venue.name }}
    </li>
{% endfor %}
</ol>
