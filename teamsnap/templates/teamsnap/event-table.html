<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{{ formset.management_form }}
<table>
    <tr>
        {% for _, field in formset.0.base_fields.items %}
            <th>{{ field.label }}</th>
        {% endfor %}
    </tr>

    {% for form in formset %}
        <tr>
            {% for field in form %}

                <td>{{ field }}</td>

            {% endfor %}
        </tr>
    {% endfor %}
</table>

</body>
</html>
