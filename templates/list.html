{% extends "base.html" %}
{% block title %} {{ title }}{% endblock %}

{% block content %}

<h1>{{ title }}</h1>
<ol class="list-group">
{% for item in items %}
    <li class="list-group-item">
    <h5>{{ item.1 }}</h5>
        <a class="btn btn-primary btn-sm" href="{% url edit_url_name item.0%}" role="button">Edit</a>
    </li>
{% endfor %}
</ol>
{% endblock %}
