{% extends "base.html" %}
{% block title %} {{ title }}{% endblock %}

{% block content %}

    <head>

        <meta http-equiv="refresh" content="2;url={{ call_back_url }}" />

    </head>

    {% if errors %}
        <span class="text-danger">Errors...</span>
        {% for error in errors %}
            error
        {% endfor %}

    {% else %}
        <span class="text-success">Success!</span>
    {% endif %}
    <span class="text-muted">Redirecting...</span>


{% endblock %}
