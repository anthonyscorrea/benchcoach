<html lang="en"> {% load bootstrap5 %} {% load static %}

<head>

    {% bootstrap_css %}

    <link rel='stylesheet' href="{% static 'base.css' %}">

</head>

<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

            </li>

                <a class="nav-link" href="{% url 'teams list' %}">Teams</a>
